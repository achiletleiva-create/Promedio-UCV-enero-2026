<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCV-CIS | Calculadora Anthony Chilet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <section class="hero">
        <div class="hero-content">
            <img src="img/logo.png" alt="UCV Logo" class="main-logo">
            <h1 class="title">Calculadora de Acreditación</h1>
            <div class="signature">
                <p>By <strong>Anthony Chilet</strong></p>
                <span class="role">Docente UCV-CIS</span>
            </div>
            <a href="#calculadora" class="scroll-btn">Empezar Simulador <i class="fa-solid fa-arrow-down"></i></a>
        </div>
    </section>

    <main id="calculadora" class="main-content">
        <div class="calculator-grid">
            <!-- Módulo I -->
            <div class="module-card">
                <div class="module-header">
                    <i class="fa-solid fa-file-invoice-dollar"></i>
                    <h3>Módulo I: Costos y Presupuestos</h3>
                </div>
                <div class="input-box">
                    <label>PA1 (40%)</label>
                    <input type="number" id="pa1" placeholder="Nota 0-20">
                </div>
                <div class="input-box">
                    <label>Examen Parcial (60%)</label>
                    <input type="number" id="ep" placeholder="Nota 0-20">
                </div>
                <div class="recovery-box">
                    <span><i class="fa-solid fa-shield-halved"></i> Recuperación Módulo I</span>
                    <input type="number" id="rec1" placeholder="Nota recuperada">
                </div>
            </div>

            <!-- Módulo II -->
            <div class="module-card">
                <div class="module-header">
                    <i class="fa-solid fa-diagram-project"></i>
                    <h3>Módulo II: Gestión de Proyectos</h3>
                </div>
                <div class="input-box">
                    <label>PA2 (30%)</label>
                    <input type="number" id="pa2" placeholder="Nota 0-20">
                </div>
                <div class="input-box">
                    <label>PA3 (10%)</label>
                    <input type="number" id="pa3" placeholder="Nota 0-20">
                </div>
                <div class="input-box">
                    <label>Examen Final (60%)</label>
                    <input type="number" id="ef" placeholder="Nota 0-20">
                </div>
                <div class="recovery-box">
                    <span><i class="fa-solid fa-shield-halved"></i> Recuperación Módulo II</span>
                    <input type="number" id="rec2" placeholder="Nota recuperada">
                </div>
            </div>
        </div>

        <!-- Corregido: clase coincide con CSS -->
        <button onclick="calcularTodo()" class="calc-button">Calcular Mi Estado Académico</button>

        <div id="display-results" class="results-container hidden">
            <div class="results-grid">
                <!-- IDs corregidos para coincidir con el JS -->
                <div class="res-item">Módulo I: <strong id="res-m1">0</strong></div>
                <div class="res-item">Módulo II: <strong id="res-m2">0</strong></div>
                <div class="res-item total">Final: <strong id="res-pf">0</strong></div>
            </div>
            
            <div id="status-label" class="status-label"></div>

            <div class="ai-box">
                <div class="ai-title"><i class="fa-solid fa-robot"></i> Sugerencia del Sistema (IA)</div>
                <p id="ai-suggestion"></p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
