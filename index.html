<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Notas UCV</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-card">
        <div class="header">
            <!-- AQUÍ ESTÁ EL CAMBIO: Ruta apuntando a la carpeta img y al archivo renombrado -->
            <img src="img/logo.png" alt="UCV Logo" class="logo">
            <h2>Calculadora de Promedios</h2>
        </div>

        <div class="module">
            <h3>Módulo 1</h3>
            <div class="input-group">
                <label>Producto Académico 1 (PA1):</label>
                <input type="number" id="pa1" min="0" max="20" step="0.1" placeholder="0-20">
            </div>
            <div class="input-group">
                <label>Examen Parcial (EP):</label>
                <input type="number" id="ep" min="0" max="20" step="0.1" placeholder="0-20">
            </div>
        </div>

        <div class="module">
            <h3>Módulo 2</h3>
            <div class="input-group">
                <label>Producto Académico 2 (PA2):</label>
                <input type="number" id="pa2" min="0" max="20" step="0.1" placeholder="0-20">
            </div>
            <div class="input-group">
                <label>Producto Académico 3 (PA3):</label>
                <input type="number" id="pa3" min="0" max="20" step="0.1" placeholder="0-20">
            </div>
            <div class="input-group">
                <label>Examen Final (EF):</label>
                <input type="number" id="ef" min="0" max="20" step="0.1" placeholder="0-20">
            </div>
        </div>

        <button onclick="calcularPromedio()">Calcular Promedio Final</button>

        <div id="result" class="result-container">
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
